services:
  - type: web
    name: christembassy-dunwoody-server
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dunwoodchurchdb
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
    plan: free

databases:
  - name: dunwoodchurchdb
    databaseName: christembassy
    plan: free
